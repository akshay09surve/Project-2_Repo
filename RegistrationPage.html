<html lang="en">

    <link rel="stylesheet" href="./LognReg.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./Home.html">C-O-M-M-U-N-I-T-Y</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
              <li class="nav-item">
              </li>
              <li class="nav-item">
              </li>
              <li class="nav-item">
              </li>
            </ul>
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./RegistrationPage.html">Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./Login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">About Us</a>
                  </li>
                </ul>
            </span>
          </div>
        </div>
      </nav>
    <div class="outermost" style="display: flex; height: 200%; opacity: 85%; background-image: url('Global connectivity.jpg')">
        <div class="outerdiv">
            <form>
                <fieldset>
                    <legend><img src="./signup-icon.png" style="display: block; margin:auto; width:20%;" alt=""></legend>
                    <label>First name</label><br>
                    <div style="display: flex;">
                        <input type="text" id="fnm">&nbsp;
                        <p class="error" id="firstnameerror"></p>
                    </div>
                    <label>Last name</label><br>
                    <div style="display: flex;">
                        <input type="text" id="lnm">&nbsp;
                        <p class="error" id="lastnamerror"></p>
                    </div>
                    <label>Email Id</label><br>
                    <div style="display: flex;">
                        <input type="email" id="username">&nbsp;
                        <p class="error" id="emailerror"></p>
                    </div>
                    <label>Password</label><br>
                    <div style="display: flex;">
                        <input type="password" id="password" maxlength="10" minlength="5">&nbsp;
                        <p class="error" id="passworderror"></p>
                    </div>
                    <label>Re-enter password</label><br>
                    <div style="display: flex;">
                        <input type="password" id="confirm">&nbsp;
                        <p class="error" id="confirmerror"></p>
                    </div>
                    <button type="button" class="btn" onclick="validation()">Register</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
